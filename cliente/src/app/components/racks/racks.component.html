<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card" style="background-color:#f5f3ea">
                <h4 class="text-center" style="background-color: #639ea9; color: #f5f3ea">Listado racks</h4>
                <div class="col-12">
                    <table class="table table-responsive-xl table-striped table-bordered text-center mt-2" style="background-color: #fff">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Host</th>
                                <th>Latitud</th>
                                <th>Longitud</th>
                                <th>Ico</th>
                                <th>Img</th>
                                <th>Info</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of racks | keyvalue orderBy">
                                <td>
                                    {{item.value.id | json}}
                                </td>
                                <td>
                                    {{item.value.host | json}}
                                </td>
                                <td>
                                    {{item.value.lat | json}}
                                </td>
                                <td>
                                    {{item.value.lng | json}}
                                </td>
                                <td>
                                    {{item.value.ico | json}}
                                </td>
                                <td>
                                    {{item.value.img | json}}
                                </td>
                                <td>
                                    {{item.value.info | json}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
